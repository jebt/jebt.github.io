<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Sketches</title>
  <style>
    body {
      background-color: black;
      color: white;
    }
    a {
      color: lightblue; /* Unvisited link color */
    }
    a:visited {
      color: lightgreen; /* Visited link color */
    }
    a:hover {
      color: orange; /* Link hover color */
    }
    a.active {
      color: red; /* Active link color */
      font-weight: bold; /* Make the active link bold */
    }
  </style>
</head>
<body id="main-body">
  <h1>p5.js Sketches (Ported from Processing 3)</h1>
  <ul>
    <li><a href="#" onclick="loadSketchAndSetActive(this, 'sketches/disco_ant.html')">Disco Ant</a></li>
    <li><a href="#" onclick="loadSketchAndSetActive(this, 'sketches/langtons_ant.html')">Langton's Ant</a></li>
    <li><a href="#" onclick="loadSketchAndSetActive(this, 'sketches/loading_commet.html')">Loading Commet</a></li>
    <!-- Add more sketches as needed -->
  </ul>
  <!-- <iframe id="sketch-iframe" width="640" height="480" frameborder="0" scrolling="no"></iframe> -->
  <iframe id="sketch-iframe" width="800" height="450" frameborder="0" scrolling="no">
  </iframe>
  <script>
    function loadSketch(sketchFile) {
      const iframe = document.getElementById('sketch-iframe');
      iframe.src = sketchFile;
    }

    function loadSketchAndSetActive(link, sketchPath) {
      // Remove the 'active' class from all links
      document.querySelectorAll('a').forEach(function(el) {
        el.classList.remove('active');
      });

      // Add the 'active' class to the clicked link
      link.classList.add('active');

      // Load the sketch
      let iframe = document.getElementById('sketch-iframe');
      loadSketch(sketchPath);
    }



    window.addEventListener('message', function(event) {
      if (event.data.type === 'sketchLoaded') {
        console.log("width:");
        console.log(event.data.width);
        console.log("height:");
        console.log(event.data.height);
        const iframe = document.getElementById('sketch-iframe');
        const mainBody = document.getElementById('main-body');

        // iframe.style.height = 'auto';
        // iframe.style.width = 'auto';

        iframe.width = event.data.width;
        iframe.height = event.data.height;

        // if (iframe.width > window.innerWidth || iframe.height > window.innerHeight) {
        //     mainBody.style.overflow = 'auto';
        // } else {
        //     mainBody.style.overflow = 'hidden';
        // }


      }
    });
  </script>
</body>
</html>
