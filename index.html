<!DOCTYPE html>

<!--
It looks like iframe is 3x slower than without iframe (atleast for disco_ant), check if it is better with a seperate HTML per sketch.
If not than maybe look for an alternative that doesn't involve iframe?
-->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JebtSite</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
    }
    #sketch-iframe {
      border: 1px solid white;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body id="main-body">
  <select id="sketch-dropdown" onchange="onSketchChange()">
    <!-- Options will be populated using JavaScript -->
  </select>
  <iframe id="sketch-iframe" width="600" height="600" frameborder="0" scrolling="no"></iframe>
  <script>
    // Load the list of sketches from the JSON file
    fetch('sketches.json')
      .then(response => response.json())
      .then(sketches => {
        const selectElement = document.getElementById('sketch-dropdown');
        sketches.forEach((sketch, index) => {
          const option = document.createElement('option');
          option.value = sketch.file;
          option.textContent = sketch.name;
          if (index === 0) {
            option.selected = true;
            loadSketch(sketch.file);
          }
          selectElement.appendChild(option);
        });
      });

    function loadSketch(sketchFile) {
      const iframe = document.getElementById('sketch-iframe');
      const sketchUrl = 'sketches/' + sketchFile;
      iframe.src = `sketch_template.html?sketch=${encodeURIComponent(sketchUrl)}`;
    }

    function onSketchChange() {
      const selectElement = document.getElementById('sketch-dropdown');
      const selectedSketch = selectElement.value;
      loadSketch(selectedSketch);
    }

    window.addEventListener('message', function(event) {
      if (event.data.type === 'sketchLoaded') {
        const iframe = document.getElementById('sketch-iframe');
        iframe.width = event.data.width;
        iframe.height = event.data.height;
      }
    });
  </script>
</body>
</html>
